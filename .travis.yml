sudo: required
language: python
services:
- docker
env:
  global:
  - DOCKER_REPO=continuous-report-delivery-rocker
  - EB_REGION="eu-west-1"
  - secure: 
  - secure: 
  - secure: 
install:
- pip install awscli 
- export PATH=$PATH:$HOME/.local/bin
- cp ~/deploy/docker-credential-ecr-login ~/.local/bin/docker-credential-ecr-login
- chmod +x ~/.local/bin/docker-credential-ecr-login
- mkdir ~/.aws
- cp ./deploy/aws/* ~/.aws/
- echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
- echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
script:
- docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
